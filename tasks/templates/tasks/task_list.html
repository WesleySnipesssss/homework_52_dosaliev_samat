<!DOCTYPE html>
<html>
<head>
    <title>Список задач</title>
</head>
<body>
    <h1>Список задач</h1>
    <a href="{% url 'task_create' %}">Добавить задачу</a>
    <ul>
        {% for task in tasks %}
        <li>
            {{ task.description }} - {{ task.get_status_display }}
            (до {{ task.due_date|default:"не указано" }})
            <a href="{% url 'task_delete' task.pk %}">Удалить</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
